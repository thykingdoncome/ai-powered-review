<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>AI-Powered Sample Review Generator</title>
</head>

<body class="vh-100">
    <!-- HEADER SECTION -->
    <section class="header-section">
        <div class="container-lg">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center text-md-center">
                    <h1 class="h3 text-white">
                        INSTANTLY GENERATE A REVIEW FOR YOUR PRODUCT
                    </h1>

                    <p class="lead my-4 text-white">
                        Our AI powered review generator creates the best reviews for your
                        product at the click of a button.
                    </p>
                    <div class="input-container m-auto input-group">
                        <input type="text" class="form-control" placeholder="Enter product URL" required />
                        <button id="submit-btn" class="btn btn-info text-white" type="button">
                            Generate
                        </button>
                    </div>
                    <small class="error error-message">A URL is required</small>
                </div>
            </div>
        </div>
    </section>
    <!-- HEADER SECTION -->

    <section class="card-display-section">
        <div class="container-lg">
            <div class="row justify-content-center">
                <div id="review-section" class="col-md-12 justify-content-center text-center text-md-center">
                    <!-- LOADER COMPONENT -->
                    <div id="loader" class="container loader loading-skeleton">
                        <div class="row justify-content-center">
                            <div class="col-lg-4 col-md-12 mb-lg-0 mb-4">
                                <div class="card">
                                    <div class="mx-auto white">
                                        <h4 class="rounded-circle p-4 mt-2">.....</h4>
                                        <p class="font-weight-bold mt-2">------</p>
                                    </div>
                                    <div class="card-body">
                                        <p class="font-weight-bold mb-4">------</p>
                                        <p class="dark-grey-text mt-4">------</p>

                                        <hr />
                                        <p class="dark-grey-text mt-4">------</p>
                                        <p class="dark-grey-text mt-4">------</p>
                                    </div>
                                </div>
                                <!--Card-->
                            </div>
                        </div>
                    </div>
                    <!-- LOADER COMPONENT -->
                </div>
            </div>
        </div>
    </section>

    <!-- BOOTSTRAP TOAST NOTIF -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">An error has occured!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">Cannot generate review at this time</div>
        </div>
    </div>
    <!-- BOOTSTRAP TOAST NOTIF -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="./js/index.js"></script>
</body>

</html>
